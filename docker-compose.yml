services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./:/host_data
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3.2
      - PDF_PATH=/host_data/cv.pdf
      - DB_PATH=/host_data/cv_agent.db

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
